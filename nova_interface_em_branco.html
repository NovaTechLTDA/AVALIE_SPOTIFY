<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/018/930/693/non_2x/spotify-app-logo-spotify-icon-transparent-free-png.png" type="image/png" sizes="32x32">
    <title>Avalia√ß√£o Spotify</title>
    <style>
        /* Global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Container geral para conte√∫do */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Estilos do saldo */
        .saldo {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, #4caf50, #1DB954);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .saldo span {
            font-size: 1.8em;
        }

        /* Estilos de header */
        header {
            background-color: #1DB954;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Moldura externa */
        .moldura-externa {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        /* Bot√µes */
        button {
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        
        /* Imagem e t√≠tulo */
        .imagem-container {
            text-align: center;
        }
        .imagem-container img {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .imagem-container h2 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Perguntas */
        .pergunta {
            background: #fff;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 3px solid #1DB954;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .pergunta select, .pergunta input[type="radio"] {
            background-color: #fff;
            border: 2px solid #1DB954;
            padding: 10px 15px;
            font-size: 1.1em;
            border-radius: 8px;
            color: #333;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s;
        }

        .pergunta select:hover, .pergunta input[type="radio"]:hover {
            border-color: #ff7a00;
        }

        .pergunta input[type="radio"] {
            width: auto;
            margin: 0 10px;
        }
        
        /* Bot√£o "Pr√≥xima Pergunta" */
        .proxima-pergunta {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            display: none;
        }
        .proxima-pergunta:hover {
            background-color: #1ed760;
        }

        /* Menu */
        .menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        .menu-icon {
            background-color: #1DB954;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-icon:hover {
            background-color: #1ed760;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .saldo {
                top: 15px;
                right: 15px;
                padding: 12px 18px;
            }

            .imagem-container img {
                width: 100%;
                max-width: none;
            }

            .moldura-externa {
                padding: 15px;
            }

            .menu {
                width: 80%;
            }

            .menu-icon {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            .saldo {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
            }

            .menu {
                width: 80%;
            }

            .menu-icon {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .saldo {
                font-size: 1em;
                padding: 10px 15px;
            }

            .pergunta {
                font-size: 1em;
                padding: 15px;
            }

            button {
                font-size: 1em;
                padding: 12px 24px;
            }

            header h1 {
                font-size: 1.2em;
            }

            .menu-icon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>"Avalie nosso artista no Spotify e ajude a valorizar seu talento!"</h1>
</header>
<div class="container">
    <div class="imagem-container">
        <h2>Avalie o mc Tutu</h2>
        <img src="https://billboard-com-br.s3.amazonaws.com/wp-content/uploads/2024/10/30152301/MC-Tuto.webp" alt="Cantor mc Tutu">
    </div>
    <div class="saldo" onclick="mostrarBotaoSaque()">
        <span id="saldo">R$ 84,00</span><br> Saldo Atual
    </div>
    <div class="moldura-externa">
        <h2>Avalia√ß√£o do Cantor mc Tutu</h2>
        <form id="avaliacao-form" onsubmit="atualizarSaldo(); mostrarProximaPergunta(); desabilitarEnvio(); return false;">
            <div class="pergunta">
                <label for="nota">De 1 a 5, qual nota voc√™ daria para as m√∫sicas do mc Tutu?</label><br>
                <select id="nota" name="nota">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="pergunta">
                <label for="recomendacao">Voc√™ recomendaria o cantor mc Tutu para seus amigos?</label><br>
                <input type="radio" id="sim" name="recomendacao" value="sim" required> 
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="recomendacao" value="nao" required>
                <label for="nao">N√£o</label>
            </div>
            <div class="pergunta">
                <label>Qual a faixa et√°ria do p√∫blico que mais escuta mc Tutu?</label><br>
                <input type="radio" id="menor-18" name="faixa-etaria" value="menor-18" required> 
                <label for="menor-18">Menor que 18</label>
                <input type="radio" id="maior-18" name="faixa-etaria" value="maior-18" required> 
                <label for="maior-18">Maior que 18</label>
            </div>
            <button id="submit-button" type="submit">Enviar Avalia√ß√£o para nosso sistema</button>
        </form>
    </div>
    <button class="proxima-pergunta" onclick="redirecionarParaNovaInterface()">Pr√≥xima Pergunta</button>
    <div class="menu">
        <div class="menu-icon" onclick="window.location.href='index.html';">‚ùì</div>
        <div class="menu-icon" onclick="window.location.href='nova_interface_em_branco.html';">üí¨</div>
        <div class="menu-icon" onclick="window.location.href='interface_saque.html';">üí∏</div>
    </div>
</div>

<script>
    window.onload = function() {
        const saldo = localStorage.getItem('saldo');
        if (saldo) {
            document.getElementById('saldo').innerText = 'R$ ' + parseFloat(saldo).toFixed(2);
        }
    }

    function atualizarSaldo() {
        const saldoElement = document.getElementById('saldo');
        let saldoAtual = parseFloat(saldoElement.innerText.replace('R$', '').trim());
        saldoAtual += 84.00;
        saldoElement.innerText = 'R$ ' + saldoAtual.toFixed(2);
        localStorage.setItem('saldo', saldoAtual);
    }

    function mostrarProximaPergunta() {
        document.querySelector('.proxima-pergunta').style.display = 'block';
    }

    function redirecionarParaNovaInterface() {
        window.location.href = 'http://localhost/avalie_spotify/nova_interface.html';
    }

    function mostrarBotaoSaque() {
        alert("Saque desbloqueado!");
    }

    function desabilitarEnvio() {
        document.getElementById('submit-button').disabled = true;
        document.getElementById('submit-button').innerText = 'Avalia√ß√£o Enviada';
    }
</script>
</body>
</html>
